<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      const obj1={
        name:"Sailaja",
      };
      const obj2={
        greet(){
            console.log(`Hello, I'm ${this.name}`);
        },
      };
      console.log("before assigning obj1 to obj2 prototype::",obj2)
      Object.assign(obj2,obj1);
      console.log("after assigning obj1 to obj2 prototype::",obj2);//here name property is added to obj2, becoz it is copying the obj1 to obj2  
      console.log(Object.hasOwn(obj2,"greet"));//Expected :true, Actual:true
      console.log(Object.hasOwn(obj2,"name"));//Expected:false, Actual:true(because we are assigning obj1 to obj2 without __proto__)
    </script>
</html>
