<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      const obj1={
        name:"Sailaja",
      };
      const obj2={
        greet(){
            console.log(`I m ${this.name}`);
        },
      };
      /*assigning obj1 to obj2 prototype using Object.assign(obj2.__proto__,obj1),
        then only you can access name property and print name in greet()*/
      
        /*Object.assign(obj2.__proto__,obj1);

        console.log(obj2.greet());*/
        obj1["eyes"]="black";
        obj2["eyesColor"]=function(){
            console.log(`My eye color is ${this.eyes}`);
        }
        //assigned obj1 to obj2 prototype object
        Object.assign(obj2.__proto__,obj1);//valid :because normal objects supports __proto__

        console.log(obj2.greet());
        console.log(obj1);
        console.log(obj2);
        console.log(obj1.eyes)
        console.log(obj2.eyesColor());
        //can't access obj1 eyesColor(),becoz obj1 prototype is not assigned witg obj2
        console.log(obj1.eyesColor())
    </script>
</html>
