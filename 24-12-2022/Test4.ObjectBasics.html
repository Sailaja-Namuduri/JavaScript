<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 4</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    

    function Cat(name,breed,color){
        this.name=name;
        this.breed=breed;
        this.color=color;
        this.greeting=function(){
            return `Hello, said ${ this.name } the ${ this.breed }.`;
        }
    }

    const cat=new Cat('Bertie','Cymric','white');

    const section=document.querySelector('section');
    let para1=document.createElement('p');
    para1.textContent=cat.greeting();
    section.appendChild(para1);

    const cat2=new Cat('Puppy','HutchDog','grey');

    let para2=document.createElement('p');
    para2.textContent=cat2.greeting();
    section.appendChild(para2)

  </script>

</html>
