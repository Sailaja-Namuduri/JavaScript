<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      const person={
        name:["Bob","Smith"],
        age:32,
        bio:function(){
          console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old`);
        },
        introduceSelf:function(){
          console.log(`Hi! I'm ${this.name[0]}`);
        },
      };
      //creating new members(data item=property) of an object
      function createProperty(propertyName,propertyValue){
        console.log(person[propertyName]=propertyValue);
      }
      //creating new member(method) of an object
      function createMethod(propertyName,propertyValue){
        console.log(person[propertyName]=propertyValue)
      }

      createProperty("eyes","Hazel");
      createMethod("farewell",function(){console.log('Bye Everybody')});
    </script>
</html>
